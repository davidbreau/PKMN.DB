services:
  - type: web
    name: pkmn-db-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SQLITE_PATH
        value: app/db/V2_PKMN.db
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false 